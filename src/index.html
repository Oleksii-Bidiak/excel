<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Web Excel</title>
</head>

<body>
	<div id="app">
		<div class="excel">
			<header class="excel__header header">
				<input type="text" class="header__input" placeholder="Нова таблиця">
				<div class="header__buttons">
					<div class="header__button">
						<i class="material-icons">delete</i>
					</div>
					<div class="header__button">
						<i class="material-icons">exit_to_app</i>
					</div>
				</div>
			</header>
			<div class="excel__toolbar toolbar"></div>
			<div class="excel__formula formula"></div>
			<div class="excel__table table"></div>
		</div>
	</div>
</body>

</html>
