<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Web Excel</title>
</head>

<body>
	<div id="app">
		<div class="excel">
			<header class="excel__header header">
				<input type="text" class="header__input" placeholder="Нова таблиця">
				<div class="header__buttons">
					<div class="header__button">
						<i class="material-icons">delete</i>
					</div>
					<div class="header__button">
						<i class="material-icons">exit_to_app</i>
					</div>
				</div>
			</header>
			<div class="excel__toolbar toolbar">
				<div class="toolbar__button">
					<i class="material-icons">format_align_left</i>
				</div>
				<div class="toolbar__button">
					<i class="material-icons">format_align_center</i>
				</div>
				<div class="toolbar__button">
					<i class="material-icons">format_align_right</i>
				</div>
				<div class="toolbar__button">
					<i class="material-icons">format_bold</i>
				</div>
				<div class="toolbar__button">
					<i class="material-icons">format_italic</i>
				</div>
				<div class="toolbar__button">
					<i class="material-icons">format_underlined</i>
				</div>
			</div>
			<div class="excel__formula formula">
				<div class="info">fx</div>
				<div class="input" contenteditable spellcheck="false"></div>
			</div>
			<div class="excel__table table">
				<div class="row">
					<div class="row-info"></div>
					<div class="row-data">
						<div class="column">A</div>
						<div class="column">B</div>
						<div class="column">C</div>
					</div>
				</div>
				<div class="row">
					<div class="row-info">1</div>
					<div class="row-data">
						<div class="cell selected" contenteditable>A1</div>
						<div class="cell" contenteditable>B1</div>
						<div class="cell" contenteditable>C1</div>
					</div>
				</div>
				<div class="row">
					<div class="row-info">2</div>
					<div class="row-data">
						<div class="cell selected">A2</div>
						<div class="cell">B2</div>
						<div class="cell">C2</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
